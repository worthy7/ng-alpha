<h2> Data Manager </h2>
<button mat-flat-button [matMenuTriggerFor]="menu" color="primary">Add</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item matTooltip="No headers, 'date, value' list only" (click)="csvinput.click()">CSV</button>


    <input #csvinput type="file" accept="text/csv" (change)="onFileChanged(csvinput.files)" hidden />

</mat-menu>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let ds of datastreams">
        {{ds.name}} <button mat-stroked-button (click)="delete(ds.id)" color="warn">DELETE</button>
    </mat-list-item>
</mat-list>
